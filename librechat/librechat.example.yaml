version: 1.2.8

cache: true

interface:
  # MCP Servers UI configuration
  mcpServers:
    placeholder: 'MCP Servers'

  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins: ["github", "google"]

#actions:
#  allowedDomains:
#    - '*'

endpoints:
  custom:
    - name: "AI Proxy"
      apiKey: '${API_KEY}'
      baseURL: 'http://cli-proxy-api:8317/v1'
      models:
        default: ["gpt-5.2"]
        fetch: true
      titleConvo: true
      titleModel: "gpt-5.2"
      summarize: false
      summaryModel: "gpt-5.2"
      forcePrompt: false
      modelDisplayLabel: "AI Proxy"