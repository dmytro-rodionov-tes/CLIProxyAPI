version: 1.3.1

cache: true

interface:
  # MCP Servers UI configuration
  mcpServers:
    placeholder: 'MCP Servers'

  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

  # People picker settings (v1.3.1)
  # peoplePicker:
  #   users: true
  #   groups: true
  #   roles: true

  # Marketplace settings (v1.3.1)
  # marketplace:
  #   use: false

registration:
  socialLogins: ["github", "google"]

#actions:
#  allowedDomains:
#    - 'localhost'
#    - '127.0.0.1'
#    - '*'

# File storage strategies (v1.3.1)
# fileStrategies:
#   default: "local"
#   avatar: "local"
#   image: "local"
#   document: "local"

endpoints:
  custom:
    - name: "AI Proxy"
      apiKey: '${API_KEY}'
      baseURL: 'http://cli-proxy-api:8317/v1'
      models:
        default: ["gpt-5.2"]
        fetch: true
      titleConvo: true
      titleModel: "gpt-5.2"
      summarize: false
      summaryModel: "gpt-5.2"
      forcePrompt: false
      modelDisplayLabel: "AI Proxy"